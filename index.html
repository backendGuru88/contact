<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/main.css"> 
</head>
<body>
    <nav>
        <div class="nav__content">
          <div class="logo"><a href="#">Ayanyemi </a></div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
          <input type="checkbox" name="check" id="check" />
          <ul>
            <li><a href="https://dr-sakiru-ayanyemi.vercel.app/">Home</a></li>
            <li><a href="https://about-page-one.vercel.app/">My works</a></li>
            <li><a href="https://vlog-alpha-six.vercel.app/">Vlogs</a></li>
            <li><a href="https://contact-psi-ashy.vercel.app/">Contact</a></li>
          </ul>
        </div>
      </nav>
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

  </body>
</body>
</html>
